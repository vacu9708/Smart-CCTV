<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observation page</title>
    <link rel="stylesheet" href="staff_only/Observation.css">
</head>
<body>
    <h1 id="Observation_page">Observation page</h1><br>
    <div>
        <div class="left" id="left">
            <h2 style="display:inline"> Message: </h2>
            <h2 id="message_box"> </h2><br>
            <img id="canvas">
        </div>
        <div class="right" id="right">
            <ul id="messages"></ul> <!--ul : Unordered List-->
        </div>
    </div>
    
    <script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
    <script>
        //alert('Observation room')
        const alert_sound = new Audio('/public/alert.mp3');
        var socketio = io();
        //var message_box = document.getElementById('message_box');
        let message_buffer="";
        setInterval(()=>{
            if(message_box.textContent!='' && message_buffer=='')
                message_box.textContent='';
            message_buffer='';
        }, 3000)

        socketio.on('message from python', (message)=>{
            alert_sound.play() //document.getElementById('alert sound').play()

            let today = new Date(); 
            let time_here = today.toLocaleString();

            message_box.textContent = message+':::'+time_here;
            message_buffer = 'text';

            var item = document.createElement('li');
            item.textContent = message+':::'+time_here;
            messages.appendChild(item);

            right.scrollTo(0, right.scrollHeight); // To scroll automatically
        });

        socketio.on('image as text', (image_as_text)=>{
            //var text_encoder = new TextDecoder("utf-8");
            //data=text_encoder.decode(data);
            frame="data:image/jpg;base64,"+image_as_text;
            document.getElementById('canvas').src=frame;
        });
      </script>
</body>
</html>
