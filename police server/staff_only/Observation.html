<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observation page</title>
    <style>
        #message { background: red; }
    </style>
</head>
<body>
    <h1>Observation page</h1><br>
    <div>
        <h2 style="display:inline"> Message: </h2>
        <h2 style="display:inline" id="message"> </h2>
    </div><br>
    <img id="canvas">
    
    <script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
    <script>
        var socketio = io();
        var message_box = document.getElementById('message');
        let message_buffer="";
        setInterval(()=>{
            if(message_box.textContent!='' && message_buffer=='')
                message_box.textContent='';
            message_buffer='';
        }, 3000)

        socketio.on('message from python', (message)=>{
            message_box.textContent=message;
            message_buffer = message;
        });
        socketio.on('image as text', (image_as_text)=>{
            //var text_encoder = new TextDecoder("utf-8");
            //data=text_encoder.decode(data);
            frame="data:image/jpg;base64,"+image_as_text;
            document.getElementById('canvas').src=frame;
        });
      </script>
</body>
</html>
